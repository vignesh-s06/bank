<div class="container text-center mt-3">
    <div class="row">
      <div class="col-6 mb-5">
        <form class="form-control form-align">
          <div>
            <label>Name</label> <br />
            <input
              type="text"
              class="form-inline"
              placeholder="Enter name"
              #name
            />
          </div>
          <div>
            <label>Phone number</label><br />
            <input
              type="text"
              class="form-inline"
              placeholder="Enter Mobile Number"
              #phone
            />
          </div>
          <div>
            <label>Account Number</label><br />
            <input
              type="text"
              class="form-inline"
              placeholder="Enter Acc No"
              #acc
            />
            <br />
          </div>
          <div>
            <label>City</label><br /><input
              class="form-inline"
              type="text"
              placeholder="city"
              #initial
            />
          </div>
          <div>
            <label>State</label><br />
            <input
              type="text"
              class="form-inline"
              placeholder="State"
              #remaining
            />
          </div>
          <div class="button-align mt-3">
            <input
              type="button"
              value="Create"
              class="form-inline p-2"
              (click)="
                create(
                  name.value,
                  phone.value,
                  acc.value,
                  initial.value,
                  remaining.value
                )
              "
            />
            <input
              type="reset"
              value="Reset"
              class="form-inline button-reset p-2"
            />
          </div>
        </form>
      </div>
      <div class="col-6">
        <img src="../../assets/wallet.png" class="img-fluid" style="height: 300px;" alt="" />
      </div>
      <div class="row">
      <div class="col-6">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="600"
              height="500"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=WonderSoft%20,%20argadow%20road%20,west%20mambalam,%20chennai&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe

              .mapouter {
                position: relative;
                text-align: right;
                height: 500px;
                width: 600px;
              }</style

              href="https://googlemapsembedcodegenerator.com
            "

              .gmap_canvas {
                overflow: hidden;

              }
            </style>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
